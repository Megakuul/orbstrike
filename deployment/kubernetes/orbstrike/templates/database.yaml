kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: cache-db-storageclass
  namespace: orbstrike-system
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "2880" # 48 hours in minutes
  fromBackup: ""
  fsType: "ext4"
---
apiVersion: v1
kind: Service
metadata:
  name: cache-db-svc
  namespace: orbstrike-system
spec:
  clusterIP: None
  selector:
    app: cache-db-cluster
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache-db-set
  namespace: orbstrike-system
spec:
  serviceName: "cache-db-svc"
  replicas: 3
  selector:
    matchLabels:
      app: cache-db-cluster
  template:
    metadata:
      labels:
        app: cache-db-cluster
    spec:
      containers:
      - name: redis
        image: redis:7.2.3-alpine
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
        args:
        - "/etc/redis/redis.conf"
        volumeMounts:
        - name: cache-db-config
          mountPath: /etc/redis
        - name: cache-db-store
          mountPath: /data
        - name: cache-db-environment
          mountPath: /etc/redis/conf

      volumes:
        - name: cache-db-config
          configMap:
            name: cache-db-config
        - name: cache-db-environment
          secret:
            secretName: cache-db-environment
              
  volumeClaimTemplates:
  - metadata:
      name: cache-db-store
      namespace: orbstrike-system
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: cache-db-storageclass
      resources:
        requests:
          storage: 2Gi
