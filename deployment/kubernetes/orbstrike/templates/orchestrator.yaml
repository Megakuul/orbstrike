apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-deployment
  namespace: orbstrike-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: megakuul/orbstrike-orchestrator:latest
          envFrom:
          - secretRef:
              name: orbstrike-orchestrator-environment
          ports:
          - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-lb
  namespace: orbstrike-system
spec:
  type: LoadBalancer
  selector:
    app: orchestrator
  ports:
    - protocol: TCP
      port: 433
      targetPort: 443
